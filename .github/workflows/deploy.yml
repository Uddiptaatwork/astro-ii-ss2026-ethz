name: Build and Deploy JupyterLite to GitHub Pages

on:
  push:
    branches: ["colab_hosted"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          micromamba-version: "latest"
          environment-file: environment.yml
          environment-name: astro2-lite
          cache-environment: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install JupyterLite + Xeus
        run: |
          python -m pip install -U pip
          python -m pip install jupyterlite jupyterlite-xeus jupyter-server

      - name: Build site with Xeus environment
        shell: bash -l {0}
        run: |
          jupyter lite build \
            --contents content \
            --output-dir dist \
            --XeusAddon.environment_file=environment.yml

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
