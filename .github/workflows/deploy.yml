name: Build and Deploy JupyterLite to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install JupyterLite + Xeus Python
        run: |
          python -m pip install -U pip
          python -m pip install jupyterlite jupyterlite-xeus-python jupyter-server

      - name: Build site
        run: |
          jupyter lite build --contents content --output-dir dist

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
