name: Build and Deploy JupyterLite to GitHub Pages

on:
  push:
    branches: ["main", "colab_hosted"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install JupyterLite + Xeus
        run: |
          python -m pip install -U pip
          python -m pip install jupyterlite jupyterlite-xeus jupyter-server

      - name: Build site with Xeus environment
        run: |
          jupyter lite build --contents content --output-dir dist --XeusAddon.environment_file=environment.yml

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
